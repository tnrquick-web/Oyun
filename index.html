<script type="module">
        // Global Firebase variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        let app, db, auth;
        let userId = 'anonymous';

        if (firebaseConfig) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Set debug level for better console visibility
            setLogLevel('debug');

            // Sign in process
            const signInUser = async () => {
                try {
                    // Try to sign in with custom token first
                    if (initialAuthToken) {
                        await setPersistence(auth, browserSessionPersistence);
                        const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                        userId = userCredential.user.uid;
                        console.log("Firebase: Signed in with custom token.", userId);
                    } else {
                        // Fallback to anonymous sign-in if token is unavailable
                        await setPersistence(auth, browserSessionPersistence);
                        const userCredential = await signInAnonymously(auth);
                        userId = userCredential.user.uid;
                        console.log("Firebase: Signed in anonymously.", userId);
                    }
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    // If sign-in fails, use a random ID for temporary session persistence
                    userId = 'temp-' + (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substring(2, 9));
                }
            };

            signInUser().then(() => {
                // Once authenticated, load the high score
                window.firebaseReady = true;
                window.db = db;
                window.userId = userId;
                window.appId = appId;
                if (typeof window.loadHighScore === 'function') {
                    window.loadHighScore();
                }
            });
        } else {
            console.warn("Firebase configuration not found. High score saving is disabled.");
            window.firebaseReady = false;
        }

    </script>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const startButton = document.getElementById('startButton');
        const messageBox = document.getElementById('messageBox');
        const restartButton = document.getElementById('restartButton');
        const finalScoreText = document.getElementById('finalScoreText');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Game State Variables
        let gameLoopId;
        let isGameOver = true;
        let score = 0;
        let highScore = 0;
        
        // Player (Catcher) - Boyutlar ve hÄ±z korunuyor
        const player = {
            x: 0,
            y: 0,
            width: 100, 
            height: 30, 
            speed: 3, 
            color: '#14213d',
            dx: 0,
            emoji: 'ðŸ§º' 
        };

        // Falling Items
        let fallingItems = [];
        let itemSpawnRate = 100; 
        let frameCount = 0;
        
        const goodItems = ['â­ï¸', 'ðŸ’°', 'ðŸŽ', 'ðŸ’Ž'];
        const badItems = ['ðŸ’£', 'ðŸ¦ ', 'ðŸ§±'];
        const MIN_HORIZONTAL_SPACING = 60; // Minimum yatay boÅŸluk

        // High Score Persistence Setup (Firebase)
        const HIGH_SCORE_COLLECTION = 'high_score';
        const HIGH_SCORE_DOC_ID = 'game_score';

        // Helper for Firebase path construction
        const getHighScoreDocRef = () => {
            if (window.db && window.userId && window.appId) {
                return doc(window.db, 
                    'artifacts', window.appId, 
                    'users', window.userId, 
                    HIGH_SCORE_COLLECTION, HIGH_SCORE_DOC_ID
                );
            }
            return null;
        };
        
        window.loadHighScore = async () => {
            if (!window.firebaseReady) {
                highScoreDisplay.textContent = 'â€”';
                userIdDisplay.textContent = `KullanÄ±cÄ± ID: YÃ¼kleniyor...`;
                return;
            }

            userIdDisplay.textContent = `KullanÄ±cÄ± ID: ${window.userId}`;

            const docRef = getHighScoreDocRef();
            if (!docRef) return;

            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    highScore = docSnap.data().score || 0;
                } else {
                    highScore = 0;
                }
                highScoreDisplay.textContent = highScore;
            } catch (error) {
                console.error("YÃ¼ksek puan yÃ¼klenirken hata:", error);
                highScoreDisplay.textContent = 'Hata';
            }
        };

        const saveHighScore = async () => {
            if (!window.firebaseReady || score <= highScore) return;

            const docRef = getHighScoreDocRef();
            if (!docRef) return;
            
            highScore = score;
            highScoreDisplay.textContent = highScore;
            
            try {
                await setDoc(docRef, { 
                    score: highScore, 
                    timestamp: new Date().toISOString() 
                }, { merge: true });
                console.log("Yeni yÃ¼ksek puan kaydedildi:", highScore);
            } catch (error) {
                console.error("YÃ¼ksek puan kaydedilirken hata:", error);
            }
        };


        // Canvas Resizing (Must be done first)
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            
            // Re-center player after resize
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 10;
        }

        window.addEventListener('resize', resizeCanvas);

        // Falling Item Object
        function createItem() {
            // KÃ¶tÃ¼ Ã¶ÄŸelerin dÃ¼ÅŸme sÄ±klÄ±ÄŸÄ± 0.2'den 0.35'e Ã§Ä±karÄ±ldÄ±. (Ä°yi Ã¶ÄŸe ÅŸansÄ±: 0.8 -> 0.65)
            const isGood = Math.random() < 0.65; 
            const items = isGood ? goodItems : badItems;
            
            let newX;
            let collisionDetected;
            let attempts = 0;
            const maxAttempts = 10; // Sonsuz dÃ¶ngÃ¼yÃ¼ Ã¶nlemek iÃ§in

            do {
                collisionDetected = false;
                newX = Math.random() * (canvas.width - 30); // 30 emoji boyutu

                for (let i = 0; i < fallingItems.length; i++) {
                    const existingItem = fallingItems[i];
                    // Sadece ekrana henÃ¼z dÃ¼ÅŸmekte olan Ã¶ÄŸeleri kontrol et
                    if (existingItem.y < 100) { // EkranÄ±n Ã¼st kÄ±smÄ±nda henÃ¼z dÃ¼ÅŸmekte olanlar
                         // Yatayda yeterli boÅŸluk var mÄ± kontrol et
                        if (Math.abs(newX - existingItem.x) < MIN_HORIZONTAL_SPACING) {
                            collisionDetected = true;
                            break;
                        }
                    }
                }
                attempts++;
            } while (collisionDetected && attempts < maxAttempts);


            return {
                x: newX,
                y: -30,
                radius: 15,
                // DÃ¼ÅŸme hÄ±zÄ± geri yÃ¼kseltildi
                speed: Math.random() * 1.5 + 2, 
                emoji: items[Math.floor(Math.random() * items.length)],
                isGood: isGood
            };
        }

        function drawPlayer() {
            ctx.font = '50px Fredoka';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(player.emoji, player.x + player.width / 2, player.y + player.height / 2 + 5);
        }

        function updatePlayer() {
            player.x += player.dx;

            // Boundary checks
            if (player.x < 0) {
                player.x = 0;
            }
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function drawItems() {
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            fallingItems.forEach(item => {
                ctx.fillText(item.emoji, item.x, item.y);
            });
        }

        function updateItems() {
            for (let i = fallingItems.length - 1; i >= 0; i--) {
                const item = fallingItems[i];
                item.y += item.speed;

                // 1. Collision Detection (Simple AABB style for the catcher basket)
                if (item.y + item.radius > player.y &&
                    item.x > player.x &&
                    item.x < player.x + player.width) {
                    
                    if (item.isGood) {
                        score += 1;
                        scoreDisplay.textContent = score;
                    } else {
                        // Game Over: Caught a bad item
                        gameOver();
                        return;
                    }
                    
                    // Remove caught item
                    fallingItems.splice(i, 1);
                    continue;
                }

                // 2. Missed item (passed the bottom)
                if (item.y > canvas.height) {
                    if (item.isGood) {
                        // Let's just ignore for simplicity, but remove it.
                    } else {
                        // If a bad item is missed, nothing happens.
                    }
                    fallingItems.splice(i, 1);
                }
            }
            
            // Item spawning
            frameCount++;
            if (frameCount % itemSpawnRate === 0) {
                fallingItems.push(createItem());
            }
            
            // Increase difficulty over time
            if (frameCount % 600 === 0) { 
                if (itemSpawnRate > 30) {
                    itemSpawnRate -= 10;
                }
                fallingItems.forEach(item => item.speed += 0.5);
            }
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            if (isGameOver) return;

            clearCanvas();
            updatePlayer();
            updateItems();
            drawItems();
            drawPlayer();

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (!isGameOver) return; 

            messageBox.style.display = 'none';
            isGameOver = false;
            score = 0;
            scoreDisplay.textContent = score;
            fallingItems = [];
            itemSpawnRate = 100; // BaÅŸlangÄ±Ã§ deÄŸeri sÄ±fÄ±rlanÄ±yor
            frameCount = 0;
            
            // Reset player position
            player.x = canvas.width / 2 - player.width / 2;
            player.dx = 0;

            // Start loop
            gameLoop();
            startButton.textContent = 'DEVAM ET';
        }
        
        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoopId);
            
            // Display message
            finalScoreText.innerHTML = `Skorun: <strong>${score}</strong>.`;
            
            if (score > highScore) {
                finalScoreText.innerHTML += `<br><strong>YENÄ° YÃœKSEK PUAN!</strong>`;
                saveHighScore();
            } else {
                finalScoreText.innerHTML += `<br>En Ä°yi Skorun: ${highScore}.`;
            }

            messageBox.style.display = 'block';
        }
        
        function init() {
            resizeCanvas(); 
            if (window.firebaseReady && typeof window.loadHighScore === 'function') {
                window.loadHighScore();
            }
            
            // Initial Game Over state setup
            isGameOver = true;
            messageBox.style.display = 'block';
            document.querySelector('#messageBox h2').textContent = 'GÃ¶kten DÃ¼ÅŸenler';
            finalScoreText.innerHTML = `YÄ±ldÄ±zlarÄ± (â­ï¸) topla, bombalardan (ðŸ’£) kaÃ§Ä±n! HazÄ±r ol!`;
            restartButton.textContent = 'BAÅžLAT';
        }

        // --- Event Listeners and Controls ---
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Keyboard Controls (MasaÃ¼stÃ¼ iÃ§in)
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                e.preventDefault(); 
                player.dx = -player.speed;
            } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                e.preventDefault(); 
                player.dx = player.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a' || e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                player.dx = 0;
            }
        });
        
        // Touch/Mobile Controls
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        
        const stopMovement = () => {
             player.dx = 0;
        };

        // Sol tuÅŸa basÄ±ldÄ±ÄŸÄ±nda
        leftButton.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            if (!isGameOver) player.dx = -player.speed; 
        });
        // Sol tuÅŸ bÄ±rakÄ±ldÄ±ÄŸÄ±nda veya dokunma kesildiÄŸinde
        leftButton.addEventListener('touchend', stopMovement);
        leftButton.addEventListener('touchcancel', stopMovement);
        
        // SaÄŸ tuÅŸa basÄ±ldÄ±ÄŸÄ±nda
        rightButton.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            if (!isGameOver) player.dx = player.speed; 
        });
        // SaÄŸ tuÅŸ bÄ±rakÄ±ldÄ±ÄŸÄ±nda veya dokunma kesildiÄŸinde
        rightButton.addEventListener('touchend', stopMovement);
        rightButton.addEventListener('touchcancel', stopMovement);


        // Start the game initialization when the window loads
        window.onload = init;
    </script>
